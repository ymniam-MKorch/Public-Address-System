<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加节目</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input programID" lay-verify="required" placeholder="ID">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">节目名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input programName" lay-verify="required" placeholder="节目名称">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input programDescribe" lay-verify="required" placeholder="描述">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">所有者</label>
                <div class="layui-input-block">
                    <!--<input type="text" class="layui-input programAuthor" lay-verify="required" placeholder="所有者">-->
                    <select name="programAuthor" class="programAuthor" lay-filter="programAuthor" lay-verify="required" lay-search>
                        <option value="">请选择一个用户</option>
                        <option value="1">root</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="status" class="status" title="状态">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">共享</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="share" class="share" title="共享">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <button class="layui-btn" lay-submit="" lay-filter="addprogram">确认</button>
            </div>
        </div>

    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="addprogram.js"></script>
</body>
</html>
