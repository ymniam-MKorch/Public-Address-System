<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>发送节目</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/iconfont.css" media="all" />
    <link rel="stylesheet" href="../../css/send_program.css" media="all" />
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
    <form class="layui-form">
        <!--主体-->
        <div id="maincontent" class="maincontent">

            <!--左侧内容-->
            <div id="leftcontent" class="leftcontent">
                <p>持续时间</p>
                <div class="layui-time-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">H:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input terminalID" lay-verify="required" placeholder="小时">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">M:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input terminalID" lay-verify="required" placeholder="分钟">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">S:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input terminalID" lay-verify="required" placeholder="秒">
                        </div>
                    </div>
                </div>

                <hr />

                <div class="layui-form-item">
                    <label class="layui-form-label">节目</label>
                    <div class="layui-input-block">
                        <select name="Program" class="Program" lay-filter="Program" lay-verify="required" lay-search>
                            <option value="">请选择一个节目</option>
                            <option value="1">无</option>
                            <option value="2">001</option>
                            <option value="3">002</option>
                            <option value="4">003</option>
                            <option value="5">004</option>
                            <option value="6">005</option>
                            <option value="7">006</option>
                        </select>
                    </div>
                </div>

                <hr />

                <div class="Emergency" id="Emergency">
                    <input type="checkbox" name="" title="紧急通知">
                    <cite>**优先级最高覆盖其他所有节目</cite>
                </div>

                <hr />

                <div class="check_button">
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button class="layui-btn" lay-submit="" lay-filter="edit_terminal">确认</button>
                </div>

            </div>

            <!--右侧内容-->
            <div id="rightcontent" class="rightcontent">
                <blockquote class="layui-elem-quote terminal_search">
                    <div class="layui-input-inline">
                        <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
                    </div>
                    <a class="layui-btn search_btn">查询</a>
                </blockquote>
                <div class="layui-form terminal_list">
                    <table class="layui-table">
                        <colgroup>
                            <col width="50">
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
                                <th>名称</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                                <td>屏幕组一</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                                <td>屏幕组二</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                                <td>屏幕组三</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                                <td>屏幕一号</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                                <td>屏幕二号</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                                <td>屏幕三号</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                                <td>屏幕四号</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                                <td>屏幕五号</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                                <td>屏幕六号</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </form>
        <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="send_program.js"></script>
</body>
</html>
