<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>终端</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/iconfont.css" media="all" />
    <link rel="stylesheet" href="../../css/terminal.css" media="all" />

</head>
<body class="childrenBody">
    <blockquote class="layui-elem-quote terminal_search">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
            </div>
            <a class="layui-btn search_btn">查询</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal terminalAdd_btn">添加终端</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn refresh_all" style="background-color:#5FB878">批量刷新</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
        </div>
    </blockquote>
    <div class="layui-form terminal_list">
        <table class="layui-table">
            <colgroup>
                <col width="50">
                <col width="5%">
                <col >
                <col width="12%">
                <col width="5%">
                <col width="8%">
                <col width="6%">
                <col width="5%">
                <col width="10%">
                <col width="13%">
                <col width="8%">
                <col width="10%">
            </colgroup>
            <thead>
                <tr>
                    <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
                    <th>ID</th>
                    <th>名称</th>
                    <th>硬件识别码</th>
                    <th>所有者</th>
                    <th>节目发送进度</th>
                    <th>当前节目</th>
                    <th>在线</th>
                    <th>IP地址</th>
                    <th>最后登录</th>
                    <th>许可使用</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody class="terminal_content"></tbody>
        </table>
    </div>
    <div id="page"></div>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="terminal.js"></script>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
