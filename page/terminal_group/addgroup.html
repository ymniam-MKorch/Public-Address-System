<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>群组添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input terminalID" lay-verify="required" placeholder="ID">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">群组名称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input terminalName" lay-verify="required" placeholder="终端名称">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">所有者</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input terminalAuthor" lay-verify="required" placeholder="所有者">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input terminalDescribe" lay-verify="required" placeholder="描述">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">下属终端</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input terminalProgram" lay-verify="required" placeholder="下属终端">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <button class="layui-btn" lay-submit="" lay-filter="addterminal">确认</button>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="addgroup.js"></script>
</body>
</html>
