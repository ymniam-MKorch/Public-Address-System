<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>终端群组</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/iconfont.css" media="all" />
    <link rel="stylesheet" href="../../css/terminal.css" media="all" />

</head>
<body class="childrenBody">
    <blockquote class="layui-elem-quote terminal_search">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
            </div>
            <a class="layui-btn search_btn">查询</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal export_record">导出</a>
        </div>
        <div class="layui-inline"><p><font size="2">将数据导出到csv</font></p></div>
    </blockquote>
    <div class="layui-form terminal_list">
        <table class="layui-table">
            <colgroup>
                <col width="5%">
                <col>
                <col width="30%">
                <col width="10%">
                <col width="10%">
                <col width="15%">
            </colgroup>
            <thead>
                <tr>
                    <th>NO</th>
                    <th>终端</th>
                    <th>群组</th>
                    <th>操作</th>
                    <th>操作人</th>
                    <th>时间</th>
                </tr>
            </thead>
            <tbody class="terminal_content"></tbody>
        </table>
    </div>
    <div id="page"></div>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="terminal_record.js"></script>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
