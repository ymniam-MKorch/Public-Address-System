<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/iconfont.css" media="all" />
    <link rel="stylesheet" href="../../css/terminal.css" media="all" />

</head>
<body class="childrenBody">
    <blockquote class="layui-elem-quote user_search">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
            </div>
            <a class="layui-btn search_btn">查询</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal userAdd_btn">添加用户</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
        </div>
    </blockquote>
    <div class="layui-form user_list">
        <table class="layui-table">
            <colgroup>
                <col width="50">
                <col width="5%">
                <col>
                <col width="13%">
                <col width="13%">
                <col width="15%">
                <col width="15%">
                <col width="10%">
            </colgroup>
            <thead>
                <tr>
                    <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
                    <th>ID</th>
                    <th>名称</th>
                    <th>所有者</th>
                    <th>级别</th>
                    <th>联系方式</th>
                    <th>email</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody class="user_content"></tbody>
        </table>
    </div>
    <div id="page"></div>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="user.js"></script>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
